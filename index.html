<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <style type = text/css>
        body{
            background-color: white;
            color: white;
        }
        /* div{
            border: 1px solid black;
        } */
        .bgimg{
            background-image: url("./assets/pomo.png");
            background-size: cover;
            background-repeat: no-repeat;
            height: 370px;
            position:relative; 
        }
        .bg{
            height: 700px;
            min-height: 100%;    
            
        }
        .timerBorder{
            border: 1px solid black;
            
            min-height: 280px;
        }
        .time{
            font-size: 60px;
        }
        .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        }

        .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
        }

        .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 30px;
        }

        .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 20px;
        }

        input:checked + .slider {
        background-color: #ff6347;
        }
        .btn{
            background-color: white;
            border-color: transparent;
        }

        input:focus + .slider {
        box-shadow: 0 0 1px #ff6347;
        }

        input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
        border-radius: 34px;
        }

        .slider.round:before {
        border-radius: 50%;
        }
        .padding-empty{
            padding-top: 70px;
        }
        
    </style>
</head>
<body>
    
    <div class="container min-vh-100" id="container">

        <div class="row min-vh-100">
            <div class="col">
                <h1></h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col mt-2">
                <div class="row justify-content-center mt-2">

                    <div class="col-5 bgimg"> 
                        <div class="row mt-4">
                            <div class="class padding-empty mt-4">

                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="class">
                                <div class="row  justify-content-center mt-2">
                                    <label class="switch" for="status-toggle">
                                        <input class="slider-position" checked type="checkbox" name="status-toggle" id="status-toggle"/>
                                        <span class="slider"></span>
                                    </label>

                                </div>
                                <div class="row justify-content-center mt-2">
                                    <div class="status">Status: <span id="status">Working</span></div>
                                </div>
                                
                                <!-- <div class="mt-4 slider"><button>Working</button><button>Resting</button></div> -->
                                <div class="row justify-content-center mt-2">
                                    <div class="time-display">
                                        <span class="timemin mt-4">25 </span> <span>: </span><span class="timesec">00</span>
                                    </div>
                                </div>    
                                   
                            
                                <div class="row justify-content-center mt-2">
                                    <div class="mt-4 control">
                                        <button class="play btn"><i class="fas fa-play-circle"></i></button>
                                        <button class="stop btn"><i class="fas fa-stop-circle"></i></button>
                                        <button class="pause btn"><i class="fas fa-pause-circle"></i></button>                                
                                    </div>
                                </div>
                                    
                            </div>
                        </div>
                    </div>
                    <div id="time"></div>
                </div>


            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
