<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <style type = text/css>
        body{
            background-color: white;
        }
        .bgimg{
            background-image: url("./assets/pomo.png");
            background-size: cover;
            background-repeat: no-repeat;
            height: 370px;
            position:relative;
           
        }
        .slider-position{
            position: fixed;
            top: 170px;
            left: 530px;
            border-radius: 20px;
        }
        .status{
            position: fixed;
            top: 190px;
            left: 500px;
            color: white;
        }
        
        .time-display{
            position: fixed;
            top: 250px;
            left: 520px;
            color: white;
        }
        .control{
            position: fixed;
            top: 290px;
            left: 470px;
        }
        .bg{
            height: 700px;
            min-height: 100%;    
            
        }
        .timerBorder{
            border: 1px solid black;
            
            min-height: 280px;
        }
        .time{
            font-size: 60px;
        }
        .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: orange;
}

input:focus + .slider {
  box-shadow: 0 0 1px orange;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
        
    </style>
</head>
<body>
    
    <div class="container min-vh-100" id="container">

        <div class="row min-vh-100">
            <div class="col">
                <h1></h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col mt-2">
                <div class="row justify-content-center mt-2">
                    <div class="col-5 bgimg"> 
                            <label class="switch" for="status-toggle">
                                <input class="slider-position" checked type="checkbox" name="status-toggle" id="status-toggle"/>
                                <span class="slider"></span>
                            </label>
                            <div class="status">Status: <span id="status">Working</span></div>
                            <!-- <div class="mt-4 slider"><button>Working</button><button>Resting</button></div> -->
                                <div class="time-display">
                                    <span class="timemin mt-4">25 </span> <span>: </span><span class="timesec">00</span>
                                </div>
                        
                            
                            <div class="mt-4 control">
                                <button class="play">Play</button>
                                <button class="stop">Stop</button>
                                <button class="pause">Pause</button>                                
                            </div>
                        
                    
                    </div>
                    <div id="time"></div>
                </div>


            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
