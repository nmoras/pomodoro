<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Pomodoro</title>
    
     
</head>
<body>
    <audio id="myAudio">
        <source src="./assets/Twin-bell-alarm-clock-sound.mp3" type="audio">
        Your browser does not support the audio element.
    </audio>
    
    <div class="container min-vh-100" id="container">

        <div class="row min-vh-100">
            <div class="col">
                <h1></h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col mt-2">
                <div class="row justify-content-center mt-2">

                    <div class="col-8 bg"> 
                        <img class="bgimg" src="./assets/pomodoro.jpg" alt="" >
                      
                        <div class="row justify-content-center timerAbsolute">
                            <div class="col-12">
                                <div class="row  justify-content-center mt-2">
                                    <div class="col-12">
                                        <label class="switch" for="status-toggle">
                                            <input class="slider-position" checked type="checkbox" name="status-toggle" id="status-toggle"/>
                                            <span class="slider"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="row justify-content-center mt-2">
                                    <div class="col-12 status">Status: <span id="status">Working</span></div>
                                </div>
                                
                                <!-- <div class="mt-4 slider"><button>Working</button><button>Resting</button></div> -->
                                <div class="row justify-content-center mt-4">
                                    <div class="col-12 time-display">
                                        <span class="timemin mt-4">25 </span> <span>: </span><span class="timesec">00</span>
                                    </div>
                                </div>    
                                   
                            
                                <div class="row justify-content-center mt-2">
                                    <div class="col-12 mt-4 control">
                                        <button class="play btn"><i class="fas fa-play-circle"></i></button>
                                        <button class="stop btn"><i class="fas fa-stop-circle"></i></button>
                                        <button class="pause btn"><i class="fas fa-pause-circle"></i></button>                                
                                    </div>
                                </div>
                                
                                    
                            </div>
                           
                        </div>
                    </div>
                    <div id="time"></div>
                </div>

               
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
